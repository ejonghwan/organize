         margin: 0;
         padding: 0;

      }

      .card1 {
         width: 100px;
         height: 200px;
         background-color: red;
         position: fixed;
         right: 50px;
         bottom: 50px;
         /* left: 0; */
         /* margin: auto; */
         animation: hoho1 1s ease-in-out 0.5s forwards;
      }

      .card2 {
         width: 100px;
         height: 200px;
         background-color: blue;
         position: fixed;
         right: 50px;
         bottom: 50px;
         animation: hoho2 1s ease-in-out 0.5s forwards;
      }

      @keyframes hoho1 {
         0% {
            right: 1.5rem;
            bottom: 6.5rem;
            opacity: 1;
            transform-origin: 50% 100%;
         }

         20% {
            transform: scale(1);
            opacity: 0;
         }

         50% {
            right: 20%;
            transform: scale(1);
            opacity: 0;
         }

         100% {
            transform: translateX(50%) scale(3);
            right: 50%;
            transform-origin: 50% 100%;
            opacity: 0;
         }
      }


      @keyframes hoho2 {
         0% {
            right: 1.5rem;
            bottom: 6.5rem;
            opacity: 0;
            transform-origin: 50% 100%;
         }

         20% {
            right: 6%;
            transform: translateX(50%);
            transform: scale(1);
            opacity: 1;
         }

         50% {
            right: 10%;
            transform: translateX(50%);
            transform: scale(1);
            opacity: 1;
         }

         100% {
            transform: translateX(50%);
            width: 16rem;
            height: 25rem;
            right: 50%;
            transform-origin: 50% 100%;
            opacity: 1;
         }
      }
   </style>

<body>
   <div class="wrap">

      <div class="card1"></div>
      <div class="card2"></div>
   </div>

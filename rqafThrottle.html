        })

    function throttle(cb, wait) {
        var waiting = true;
        return function(args) {
            if(waiting) { //waiting이 참일떄만 실행

                waiting = false; //여기서 반대조건

                setTimeout(function() { //여기서 n초후에 true만들어줌 
                    waiting = true
                }, wait)

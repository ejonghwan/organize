<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <title>Swiper demo</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
   <!-- Link Swiper's CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

   <!-- Demo styles -->
   <style>
      html,
      body {
         position: relative;
         height: 100%;
      }

      body {
         background: #000;
         font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
         font-size: 14px;
         color: #fff;
         margin: 0;
         padding: 0;
      }

      .swiper {
         width: 100%;
         height: 100%;
      }

      .swiper-slide {
         text-align: center;
         font-size: 18px;
         background: #444;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      .swiper-slide img {
         display: block;
         width: 100%;
         height: 100%;
         object-fit: cover;
      }
   </style>
</head>

<body>
   <!-- Swiper -->
   <div class="swiper mySwiper">
      <div class="swiper-wrapper">

      </div>
   </div>

   <!-- Swiper JS -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

   <!-- Initialize Swiper -->
   <script>
      var swiper = new Swiper(".mySwiper", {});

      let obj = [
         { html: "<div class='swiper-slide'>slide 1</div>", isRandom: false, },
         { html: "<div class='swiper-slide'>slide 2</div>", isRandom: true, },
         { html: "<div class='swiper-slide'>slide 3</div>", isRandom: true, },
         { html: "<div class='swiper-slide'>slide 4</div>", isRandom: false, },
         { html: "<div class='swiper-slide'>slide 5</div>", isRandom: true, },
         { html: "<div class='swiper-slide'>slide 6</div>", isRandom: true, },
         { html: "<div class='swiper-slide'>slide 7</div>", isRandom: true, },
      ]


      const su = arr => {
         let roll = Math.floor(Math.random() * (arr.length))
         let firstRoll = roll;
         let strikeOut = []
         while (arr.length) {
            strikeOut.push(arr.splice(roll, 1)[0])
            roll += 1
            if (roll >= arr.length) roll = 0;
         }
         return strikeOut
      }


      const Wrap = document.querySelector('.swiper-wrapper')
      let str = ''
      let randomItem = su(obj.filter(item => item.isRandom))
      let rIndex = 0;

      const swiperItem = obj.map((item, idx) => !item.isRandom ? item : { ...item, html: randomItem[rIndex++].html })
      swiperItem.forEach(item => str += item.html)

      console.log(swiperItem)
      Wrap.innerHTML = str;

   </script>

</body>

</html>

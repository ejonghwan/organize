<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <style>
      .aa {
         width: 50px;
         height: 50px;
         background-color: red;
      }

      .bb {
         width: 50px;
         height: 50px;
         background-color: blue;
      }
   </style>
   <div class="aa">aa</div>
   <div class="bb">bb</div>
   <script>

      // const a = ['a', 'b', 'c', 'd', 'e']
      let prev = 0
      let next = 0

      function loop() {
         console.log(123)

         next += 10
         document.querySelector('.aa').style.transform = `translateX(${next}px)`
         document.querySelector('.bb').style.transform = `translateX(${prev}px)`
         prev = next

      }




      window.addEventListener('click', loop)


   </script>

</body>

</html>

// 만든 필터와 맵 중복 제거... 지금은 반복되는 부분이 같음 

function _each(list, iter) {
    for(let i = 0; i < list.length; i++) {
        iter(list[i])
    }
}


function _filter(fn, iter) {
    var new_list = []
    _each(iter, function(val) {
        if(fn(val)) { //배열을 그대로 함수 인자로 넘겨줌 
            new_list.push(val)
        }
    })
    return new_list
}


function _map(iter, fn) {
    var new_list = [];
    _each(iter, function(val) {
        new_list.push(fn(val))
    })
    return new_list;
}


const over_30 = _map( _filter(function(user) { return user.age > 30 }, users), function(user){ return user.name })
console.log(over_30)
